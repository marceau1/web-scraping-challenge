<!DOCTYPE html>
<html lang="en-US">

<!-- Head, bootstrap and css -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- Title and a Scrape Button -->

    <div class="container-fluid bg-secondary text-center py-3">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-white">Mission to Mars</h1>
                <a class="btn btn-lg btn-warning" role="button" href="/scrape" id="scrape-btn">Scrape New Data</a>
            </div>
        </div>
    </div>

    <!-- Latest News -->
    <div class="latest_news" style="margin-top:20px; margin-left: 20px">
        <div class="row">
            <div class="col-md-auto">
                <h3>Latest Mars News</h3>
                <h4>
                    {{ mars.title }}:
                    <p><small class="text-muted">{{ mars.paragraph }}</small></p>
                </h4>
            </div>
        </div>
    </div>


    <!-- Featured imagr and table (df)-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="featured_img">
                    <img src="{{ mars.featured_img }}" alt="Featured image">
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Mars Facts</h3>

                <div class="mars_facts_table">
                {{ mars.mars_facts|safe }}
                </div>
            </div>
        </div>
    </div>

    <!-- Hemisphere images -->
    <div class="row">
        <div class="column">
            <table>
                <tr>
                    {% for image in mars.hemisphere_img %}
                        <td>
                            <h6>{{ image["title"] }}</h6>
                            <img src="{{images["img_url"] }}" width="300" height="300">
                        </td>
                    {% endfor %}
                </tr>
            </table>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
